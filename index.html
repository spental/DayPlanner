<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    

    <title>Work Day Planner </title>
</head>
<body>
    <!-- header with title and subtitle   -->
    <header class="jumbotron">
        <h1 class="titleDisplay">Plan Your Day!</h1>
        <p class="subtitle">Basic Work Day Planner.</p>
        <!-- day and date grab and fill  -->
        <p id="todaysDate" class="subtitle"></p>
    </header>
    <main>
        <div class="row HourByHour" data-time="5">
            <!-- show time -->
            <div class="col-2 col-med-1 time">5:00 am</div>
            <!-- text input area -->
            <textarea class="col-6 col-med-10"></textarea>
            <!-- save button -->
            <button class="col-2 col-med-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
                <i class="save">
                </i>
            </button>
        </div>

    </main>
    
</body>
</html>
